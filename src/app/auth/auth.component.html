<div class="container">
    <h4 style="margin-top: 20px;">You Must Be Authenticated</h4>
    <h5>To Get Or Store Date</h5>
    <form (ngSubmit)="onSubmit($event,f)" #f="ngForm">
        <!-- <ng-template appPlaceHolder></ng-template> -->
        <div class="alert alert-danger" *ngIf="err">{{err}}</div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" ngModel id="email" class="form-control" required email />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" ngModel id="password" class="form-control" required minlength="6" />
        </div>
        <div>
            <!-- loader -->
            <div class="lds-ring" *ngIf="loading"><div></div><div></div><div></div><div></div></div> 
            
            <button class="btn btn-primary btnMargin" type="submit" >{{regMode ? 'Sign Up' : 'Log In'}}</button>
            <button class="btn btn-secondary btnMargin" type="button" (click)='switchMode()'>Switch To {{regMode ? 'Log In' : 'Sign Up'}}</button>
        </div>
    </form>
</div>
