<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        name="name"
        ngModel
        required
        #name="ngModel"
      >
      <div class="alert alert-danger" *ngIf="!name.valid && name.touched">
        <div *ngIf="name.errors.required">name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input
        type="number"
        id="amount"
        class="form-control"
        name="amount"
        ngModel
        #amount="ngModel"
        required
        pattern="^[1-9]+[0-9]*$"
      >
      <div class="alert alert-danger" *ngIf="!amount.valid && amount.touched">
        <div *ngIf="amount.errors.required">amount is required</div>
        <div *ngIf="amount.errors.pattern">amount must be positive number</div>
      </div>
    </div>
  <div class="row" style="margin-left: 5px;">
      <button
        class="btn btn-success btnMargin"
        type="submit"
        [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
      <button
        class="btn btn-danger btnMargin"
        type="button"
        (click)="onDelete()"
        *ngIf="editMode">Delete</button>
      <button class="btn btn-primary btnMargin" type="button" (click)="onClear()">Clear</button>
  </div>
</form>
